{% extends "base.html" %}

{% block head_title %}Create new Mentee Meeting{% endblock %}
{% block content %}
<div class="row">
    <h2>Mentee Meeting</h2>
    <a href="/mentee/meetings/" class="btn btn-success pull-right">Mentee Meetings</a>
    <a href="/mentee/" class="btn btn-success pull-left">Mentee Records</a>
</div>
<div class="row">
    <div class="span6 offset3">
    <form method="post", action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
</div>
{% endblock %}
